- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bin:
    ~/.config/:
        glob: true
        path: config/*
        exclude: [config/mpd, config/albert, config/autostart]
    ~/.config/mpd/mpd.conf:
    ~/.config/albert/albert.conf:
    ~/.config/autostart/:
        glob: true
        path: config/autostart/*

    ~/.fonts:
    ~/.vim:
    ~/.local/share/:
        glob: true
        path: local/share/*
    ~/.bashrc:
    ~/.gitconfig:
    ~/.lesskey:
    ~/.profile:
    ~/.vimrc:
    ~/.vimrc_bepo:
    ~/.zshrc:
